<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="lab7.css">
 <title>New Year Card</title>
</head>
<body>
 <div class="card">
  <div class="card__header">
   <h1 class="card__title">З Новим Роком!</h1>
  </div>
  <div class="card__content">
   <p class="card__message">Бажаємо вам радості, здоров'я та успіхів у наступному році!</p>
   <img src="new-year-tree.jpg" alt="New Year Tree" class="card__image">
  </div>
  <div class="card__footer">
   <p class="card__signature">З повагою, Ваша команда</p>
  </div>
 </div>
</body>
</html>
